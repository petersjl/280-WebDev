<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Photo Bucket</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/">Photo Bucket</a>
    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#editPhotoDialog"><i class="material-icons">edit</i></icon>&nbsp;&nbsp;&nbsp;Edit</button>
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#deletePhotoDialog"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
      </div>
    </div>
  </nav>
  <div id="detailPage" class="container page-container">
    
    <div class="pin" id="7FjmtcF1qX4xRMWD2um3">
      <img id="photoImage"
      src=""
      alt="">
    <p class="caption" id="photoCaption"></p>
    </div>

  </div>

  <!-- Modal edit -->
  <div class="modal fade" id="editPhotoDialog" tabindex="-1" role="dialog" aria-labelledby="Edit Photo dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit this image's caption</h5>
        </div>
        <div class="modal-body">
          
          <div class="form-group .bmd-form-group">
            <label for="inputCaption">Photo</label>
            <input type="text" class="form-control" id="inputCaption" placeholder="">
          </div>
          
        </div>
        <div class="modal-footer">
          <button class="btn btnsecondary" type="button" data-dismiss="modal">CANCEL</button>
          <button id="submitEditPhoto" class="btn btn-primary" type="button" data-dismiss="modal">SAVE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal delete -->
  <div class="modal fade" id="deletePhotoDialog" tabindex="-1" role="dialog" aria-labelledby="Delete Photo dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Warning</h5>
        </div>
        <div class="modal-body">
          
          Are you sure you want to delete this picture?
          
        </div>
        <div class="modal-footer">
          <button class="btn btnsecondary" type="button" data-dismiss="modal">CANCEL</button>
          <button id="submitDeletePhoto" class="btn btn-primary" type="button" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>

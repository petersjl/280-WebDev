<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>App Name</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Tic-Tac-Toe</a>
  </nav>
  <div id="mainPage" class="container page-container">

    <h1 id="gameStateText" class="text-center">X's turn</h1>
    <div class="row justify-content-center">

      <div id="gameBoard" class="col-10 col-md-6">
        <div class="row">
          <div class="col square b-bottom b-right">X</div>
          <div class="col square b-bottom b-left b-right">X</div>
          <div class="col square b-bottom b-left">X</div>
        </div>
        <div class="row">
          <div class="col square b-bottom b-top b-right">X</div>
          <div class="col square b-bottom b-top b-left b-right">X</div>
          <div class="col square b-bottom b-top b-left">X</div>
        </div>
        <div class="row">
          <div class="col square b-top b-right">X</div>
          <div class="col square b-top b-left b-right">X</div>
          <div class="col square b-top b-left">X</div>
        </div>
        <div type="button" class="btn" id="newGameButton">New Game</div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  
  <script src="scripts/main.js"></script>
</body>

</html>
